<div class="authentication">
  Welcome to GoBlog!
  <div class="home">
    <div *ngIf="user">
      You're logged at {{ username }}
      <button (click)="logout()" type="button">
        Logout
      </button>
    </div>
    <div *ngIf="!user">
      <h1>You isn't connected</h1>
      <button routerLink="/login" type="button">
        I have an account
      </button>
      <button routerLink="/signup" type="button">
        Register
      </button>
    </div>
  </div>
</div>

<div class="login">
  <h1>Login</h1>

  <form>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Your username or e-mail" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Your password" />

    <button type="submit" (click)="onSubmit($event)">Send</button>
  </form>
</div>

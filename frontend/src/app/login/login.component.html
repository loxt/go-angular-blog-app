<div class="login">
  <h1>Login</h1>

  <form>
    <label for="username">Username</label>
    <input
      (change)="change($event, 'login')"
      id="username"
      type="text"
      placeholder="Your username or e-mail"
    />

    <label for="password">Password</label>
    <input
      (change)="change($event, 'password')"
      id="password"
      type="password"
      placeholder="Your password"
    />

    <button type="submit" (click)="onSubmit($event)">Send</button>
  </form>
</div>

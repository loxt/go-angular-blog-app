<div class="authentication">
  <h1>Register</h1>

  <form>
    <label for="username">Username</label>
    <input
      (change)="change($event, 'username')"
      id="username"
      type="text"
      placeholder="Your username or e-mail"
    />

    <label for="email">Email</label>
    <input
      (change)="change($event, 'email')"
      id="email"
      type="email"
      placeholder="Your email"
    />

    <label for="password">Password</label>
    <input
      (change)="change($event, 'password')"
      id="password"
      type="password"
      placeholder="Your password"
    />

    <label for="confirmPassword">Confirm password</label>
    <input
      (change)="change($event, 'confirmPassword')"
      id="confirmPassword"
      type="password"
      placeholder="Confirm your password"
    />

    <p *ngIf="confirmPassword != password" class="password-error">
      Passwords don't match
    </p>

    <button type="submit" (click)="onSubmit($event)">Send</button>
  </form>
</div>
